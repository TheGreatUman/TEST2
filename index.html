<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question...</title>
    <style>
        body {
            background-color: #ffdae0; /* Romantic Pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 80%;
        }
        h1 { color: #d63384; font-size: 1.5rem; }
        .gif { width: 150px; margin-bottom: 20px; }
        .buttons { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        
        button {
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: relative; }
    </style>
</head>
<body>

    <div class="container">
        <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwa3pwa3pwa3pwa3pwa3pwa3pwa3pwa3pwa3pwa3pwa3pwa3AmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/c76IJLufpNUMo/giphy.gif" alt="Cute cat">
        
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        // This makes the "No" button run away when she tries to click it!
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "absolute";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function celebrate() {
            document.querySelector('.container').innerHTML = `
                <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwa3pwa3pwa3pwa3pwa3pwa3pwa3pwa3pwa3pwa3pwa3pwa3AmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/26FLdmIp6wJr91JAI/giphy.gif">
                <h1>Yay! See you on the 14th! ü•∞‚ú®</h1>
            `;
            document.body.style.backgroundColor = "#ffb3c1";
        }
    </script>
</body>
</html>
